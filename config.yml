baseURL: "https://eveneko.com" # 绑定的域名
title: "Neko Nest" # 网站标题
theme: PaperMod # 主题名称

languageCode: "zh" # en-us
DefaultContentLanguage: "zh"
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启

enableInlineShortcodes: true
enableEmoji: true # 允许使用 Emoji 表情，建议 true
enableRobotsTXT: true # 允许爬虫抓取到搜索引擎，建议 true
hasCJKLanguage: true # 自动检测是否包含 中文日文韩文 如果文章中使用了很多中文引号的话可以开启
enableGitInfo: false 

buildDrafts: false # 是否构建草稿
buildFuture: false # 是否构建未来的文章
buildExpired: false # 是否构建过期的文章

googleAnalytics: "" # 谷歌统计

paginate: 15 # 首页每页显示的文章数
summaryLength: 140 # 文章概览的自字数，默认70

minify: # 压缩输出静态文件
  disableXML: true
  minifyOutput: true

params: # 全局配置
  env: production
  title: "Neko Nest" # 网站标题
  description: "Neko Nest" # 网站描述

  author: "Eveneko" # 网站作者
  # author: ["Me", "You"] # 多个作者写法

  DateFormat: "1999-02-03" # 日期格式
  defaultTheme: auto # defaultTheme: light or  dark
  disableThemeToggle: true # 是否启用主题切换按钮
  ShowReadingTime: true # 是否启用阅读时间展示
  ShowShareButtons: false # 是都启用分享按钮
  ShowPostNavLinks: true # 帖子下方的其他帖子建议
  ShowBreadCrumbs: true # 是否启用面包屑导航
  ShowCodeCopyButtons: true # 是否显示代码复制按钮
  ShowWordCount: true # 是否显示字数统计
  ShowRssButtonInSectionTermList: true # 是否在页面显示 RSS 按钮
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false # 是否禁用首页滚动到顶部
  comments: false # 是否启用评论系统
  hidemeta: false # 是否隐藏 Meta 信息
  hideSummary: false # 是否隐藏文章摘要
  showtoc: true # 是否显示目录
  tocopen: false # 是否默认展开文章目录

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true

    # 网站 Favicon 图标相关信息
    # 可在 https://realfavicongenerator.net/ 生成
    # 将图片复制到 /static 目录下
    # 然后修改下面代码中的文件名
    favicon: "images/logo.svg"
    favicon16x16: "images/logo.svg"
    favicon32x32: "images/logo.svg"
    apple_touch_icon: "images/logo.svg"
    safari_pinned_tab: "images/logo.svg"

  label:
    text: "Neko Nest" # 使用文本替代 Logo 标签
    icon: /images/logo.svg # 网站 Logo 图片（/static 下面的文件名称）
    iconHeight: 35 # 图标高度

  # 主页展示模式
  # 个人信息模式
  profileMode:
    enabled: true # needs to be explicitly set
    title: "Eveneko"
    subtitle: "陪你度过漫长岁月"
    imageUrl: "/images/avatar.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: avatar
    buttons:
      - name: 📄 CV
        url: cv.png

  # 主页 - 信息模式（默认）
  homeInfoParams:
    Title: "Eveneko"
    Content: "陪你度过漫长岁月"

  #  主页 - 信息模式 图标展示
  socialIcons:
    - name: github
      url: "https://github.com/Eveneko"
    - name: qq
      url: "images/qq.png"
    - name: wechat
      url: "images/wx.jpg"
    - name: email
      url: "mailto:huyubin0203@gmail.com"
    - name: linkedin
      url: "https://www.linkedin.com/in/yubin-hu-7855861a0/"

  # 站长验证
  analytics:
    google:
      SiteVerificationTag: ""
    bing:
      SiteVerificationTag: ""
    yandex:
      SiteVerificationTag: ""

  # 文章封面设置
  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # 关联编辑
  editPost:
    URL: "https://github.com/DejavuMoe/hugo-start/edit/master/content/posts"
    Text: "Edit on GitHub" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]


# 顶部导航栏
menu:
  main:
    - identifier: "搜索"
      name: "🔍 搜索"
      url: /search/
      weight: 10
    - identifier: "时间轴"
      name: "🕙 时间轴"
      url: /archives/
      weight: 20
    - identifier: "分类"
      name: "🧩 分类"
      url: /categories/
      weight: 30
    - identifier: "标签"
      name: "🏷️ 标签"
      url: /tags/
      weight: 40
    - identifier: "友链"
      name: "👬 友链"
      url: /links/
      weight: 50
    - identifier: "关于"
      name: "🙋🏻‍♂️ 关于"
      url: /about/
      weight: 60

outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary

# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true

markup:
  goldmark:
    renderer:
      unsafe: true # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    # anchorLineNos: true
    codeFences: true # 代码围栏功能，这个功能一般都要设为 true 的，不然很难看，就是干巴巴的-代码文字，没有颜色。
    guessSyntax: true # 猜测语法，这个功能建议设置为 true, 如果你没有设置要显示的语言则会自动匹配。
    lineNos: true # 是否显示行号，我比较喜欢显示，所以我设置的为 true.
    noClasses: true # 使用 class 标签，而不是内嵌的内联样式
    tabWidth: 4
    style: monokai

privacy:
  vimeo:
    disabled: true
    enableDNT: true
    simple: true

  twitter:
    disabled: true
    enableDNT: true # 是否启用添加“请勿跟踪” HTTP 头。
    simple: true # 如果启用简单模式，将建立一个静态的、无 JS 版本的推文。

  instagram:
    disabled: true
    simple: true

  youtube:
    disabled: true
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式
  twitter:
    disableInlineCSS: true # 禁用 Hugo 提供的内联样式
